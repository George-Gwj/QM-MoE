defaults:
  - common
  - wandb
  # - env: combo_go2ARX5_pickle_reaching_extreme
  # - env: combo_go2Piper_pickle_reaching_extreme
  # - env: combo_go2_locomotion6d
  # - env: combo_go2Piper_locomotion3d
  # - env: combo_go2Piper_locomotion6d
  - env: combo_go2Piper_pickle_reaching_extreme_velcmd_arm_swing   # 机械臂摆动时跟踪时跟踪本体速度
  # - env: combo_go2Piper_pickle_reaching_extreme                   # 跟踪末端轨迹                   
  # - env: combo_go2Piper_pickle_reaching_extreme_velcmd_arm_swing_cbf   # 机械臂摆动时跟踪时跟踪本体速度
  # - env: combo_go2ARX5_fixed_extreme_locomotion6d
  
  - runner: on_policy_runner
  - _self_

runner:
  # max_iterations:  ${eval:"2000 if 'locomotion' in ${env.tasks} else 20000"} 
  max_iterations: 8000 # locomotion converges faster
  device: ${env.sim_device}
  alg:
    gamma: 0.99
    entropy_coef: 0.01
    actor_critic:
      init_noise_std: 1.0
      num_actor_obs: ${eval:"int(${env.cfg.env.num_observations})*int(${env.obs_history_len})"}
      num_critic_obs: ${env.cfg.env.num_privileged_obs}
      num_actions: ${env.cfg.env.num_actions}
env:
  seed: ${seed}
  vis_resolution: ${runner.vis_resolution}
  cfg:
    env:
      send_timeouts: true # otherwise, would greatly blow up policy value
ckpt_path: null
use_noise: True
